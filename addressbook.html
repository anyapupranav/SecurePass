    <style>
        body {
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }

        .notes-card {
            border-radius: 12px;
            padding: 15px;
            background: #ffffff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        .btn-primary {
            background-color: #e67e22;
            border: none;
        }

        .footer {
            background-color: #f4e1c6;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .modal-content {
            background-color: #ffffff;
        }

        .modal-Text {
            color: rgb(0, 0, 0);
        }

        .close {
            color: rgb(0, 0, 0);
        }

        .color-picker {
            display: flex;
            gap: 10px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
            position: relative;
        }

        .selected {
            border: 2px solid #000;
        }

        .checkmark {
            display: none;
            color: black;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
        }

        .selected .checkmark {
            display: block;
        }

        .card-bottom-line {
            height: 4px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .notes-card {
            background: #1e1e1e;
            color: white;
        }

        .dark-mode .footer {

        }

        .dark-mode .modal-content {

        .dark-mode .modal-Text {

        $.ajax({

            dataType: "json",
            success: function (response) {
                if (response.message === "not_logged_in") {

            }
        });
    });

        // Load this script after session is authenticated
        function initPage() {
            $(document).ready(function () {
                let allAddresses = [];

                // ========== 1. Fetch all addresses ==========
                function fetchAddresses() {
                    $.ajax({
                        url: "API/addressbook.php",
                        method: "POST",
                        data: { action: 'fetch' },
                        dataType: "json",
                        success: function (response) {
                            if (response.success) {
                                allAddresses = response.data;
                                renderAddresses();
                                updateGroupDropdowns();
                            }
                        }
                    });
                }

                // ========== 2. Render address cards ==========
                function renderAddresses() {
                    let $list = $("#addressBook");
                    $list.empty();

                    if (allAddresses.length === 0) {
                        $list.html('<div class="text-muted">No addresses found.</div>');
                        return;
                    }
                    allAddresses.forEach((addr, idx) => {
                        let color = addr.ColourGroup || "orange";
                        let group = addr.GroupName || '';
                        let fieldsJson = typeof addr.Fields === "object"
                            ? JSON.stringify(addr.Fields).replace(/"/g, '&quot;')
                            : (addr.Fields || '{}').replace(/"/g, '&quot;');
                        $list.append(`
                <div class="address-card notes-card p-3 mb-3 position-relative"
                    data-idx="${idx}"
                    data-id="${addr.UniqueId}"
                    data-group="${group}"
                    data-firstname="${addr.FirstName}"
                    data-lastname="${addr.LastName}"
                    data-notes="${addr.Notes || ''}"
                    data-fields='${fieldsJson}'
                    data-colourgroup="${color}">
                    <h5 class="address-title"><b>${addr.FirstName} ${addr.LastName}</b> <span class="badge badge-secondary">${group}</span></h5>
                    <p class="text-muted address-notes">${addr.Notes || ''}</p>
                    <div class="card-bottom-line" style="background-color: ${color};"></div>
                </div>
            `);
                    });
                }

                // ========== 3. Update group dropdowns ==========
                function updateGroupDropdowns() {
                    let uniqueGroups = [...new Set(allAddresses.map(row => row.GroupName))];
                    let $filter = $('#filterGroup');
                    let $addNewGroup = $('#addNewGroup');

                    if ($filter.length) {
                        $filter.empty();
                        $filter.append('<option selected="" disabled="">--- Select Group ---</option>');
                        uniqueGroups.forEach(g => $filter.append(`<option value="${g}">${g}</option>`));
                        $filter.append('<option value="new">Add New Group</option>');
                    }

                    if ($addNewGroup.length) {
                        let currentValue = $addNewGroup.val();
                        $addNewGroup.empty();
                        $addNewGroup.append('<option selected="" disabled="">--- Select Group ---</option>');
                        uniqueGroups.forEach(g => $addNewGroup.append(`<option value="${g}">${g}</option>`));
                        $addNewGroup.append('<option value="new">Add New Group</option>');
                        if (currentValue) $addNewGroup.val(currentValue);
                    }
                }

                // ========== 4. View/Edit Modal Open Logic ==========
                $("#addressBook").on("click", ".address-card", function () {
                    let idx = $(this).data('idx');
                    let addr = allAddresses[idx];
                    populateEditAddressModal(addr);

                    // Set color in color picker for edit modal
                    $('#editColorPicker .color-option').removeClass('selected');
                    $('#editColorPicker .color-option[data-color="' + (addr.ColourGroup || 'orange') + '"]').addClass('selected');


                    $("#viewEditModalTitle").text("View Address");
                    $("#editAddressBtn").removeClass('d-none');
                    $("#saveAddressBtn, #deleteAddressBtn, #cancelEditAddressBtn").addClass('d-none');
                    $("#viewEditAddressModal input, #viewEditAddressModal textarea").prop('readonly', true);
                    $("#viewEditAddressModal input[type='date'], #viewEditAddressModal input[type='email'], #viewEditAddressModal input[type='text']").prop('disabled', true);
                    $("#viewEditAddressModal .btn-outline-info, #viewEditAddressModal .remove-email-btn, #viewEditAddressModal .remove-phone-btn, #viewEditAddressModal .remove-address-info-btn, #viewEditAddressModal .remove-significant-date-btn, #viewEditAddressModal .remove-website-btn, #viewEditAddressModal .remove-custom-field-btn").prop('disabled', true);

                    $("#viewEditAddressModal").modal('show');
                });

                // ========== Helper Functions for Edit Modal Dynamic Fields ==========

                function addEditEmailField(value = '', idx = null) {
                    let count = idx !== null ? idx : $('#editExtraEmailFieldsContainer .email-field').length + 2;
                    let $field = $(`
            <div class="form-group email-field" data-index="${count}">
                <label for="editAddressEmail${count}">E-Mail #${count}</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="editAddressEmail${count}" placeholder="E-Mail #${count}" value="${value}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary remove-email-btn" type="button">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        `);
                    $('#editExtraEmailFieldsContainer').append($field);
                }
                function addEditPhoneField(value = '', idx = null) {
                    let count = idx !== null ? idx : $('#editExtraPhoneFieldsContainer .phone-field').length + 2;
                    let $field = $(`
            <div class="form-group phone-field" data-index="${count}">
                <label for="editAddressPhoneNumber${count}">Phone Number #${count}</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="editAddressPhoneNumber${count}" placeholder="Phone Number #${count}" value="${value}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary remove-phone-btn" type="button">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        `);
                    $('#editExtraPhoneFieldsContainer').append($field);
                }
                function addEditAddressBlock(addr = {}, idx = null) {
                    let count = idx !== null ? idx : $('#editExtraAddressInfoFieldsContainer .address-info-block').length + 2;
                    let $block = $(`
            <div class="address-info-block mb-4" data-index="${count}">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h6 class="mb-0">Address #${count}</h6>
                    <button class="btn btn-sm btn-outline-danger remove-address-info-btn" type="button" title="Remove Address">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <div class="form-group">
                    <label>Address Line 1</label>
                    <input type="text" class="form-control" id="editAddressAddressLine1_${count}" value="${addr.line1 || ''}">
                </div>
                <div class="form-group">
                    <label>Address Line 2</label>
                    <input type="text" class="form-control" id="editAddressAddressLine2_${count}" value="${addr.line2 || ''}">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" id="editAddressAddressCity_${count}" value="${addr.city || ''}">
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" class="form-control" id="editAddressAddressState_${count}" value="${addr.state || ''}">
                </div>
                <div class="form-group">
                    <label>ZipCode</label>
                    <input type="text" class="form-control" id="editAddressAddressZipCode_${count}" value="${addr.zipcode || ''}">
                </div>
            </div>
        `);
                    $('#editExtraAddressInfoFieldsContainer').append($block);
                }
                function addEditSignificantDateBlock(dateObj = {}, idx = null) {
                    let count = idx !== null ? idx : $('#editSignificantDateFieldsContainer .significantDate-block').length + 1;
                    let $block = $(`
            <div class="form-group significantDate-block" data-index="${count}">
                <label>Significant Date Label</label>
                <input type="text" class="form-control mb-1" id="editSignificantDateLabel_${count}" value="${dateObj.label || ''}">
                <label>Significant Date Value</label>
                <input type="date" class="form-control" id="editSignificantDateValue_${count}" value="${dateObj.value || ''}">
                <button type="button" class="btn btn-outline-secondary btn-sm mt-1 remove-significant-date-btn"><i class="fa fa-times"></i></button>
            </div>
        `);
                    $('#editSignificantDateFieldsContainer').append($block);
                }
                function addEditWebsiteBlock(siteObj = {}, idx = null) {
                    let count = idx !== null ? idx : $('#editWebsiteFieldsContainer .website-block').length + 1;
                    let $block = $(`
            <div class="form-group website-block" data-index="${count}">
                <label>Website Label</label>
                <input type="text" class="form-control mb-1" id="editWebsiteLabel_${count}" value="${siteObj.label || ''}">
                <label>Website URL</label>
                <input type="text" class="form-control" id="editWebsiteValue_${count}" value="${siteObj.value || ''}">
                <button type="button" class="btn btn-outline-secondary btn-sm mt-1 remove-website-btn"><i class="fa fa-times"></i></button>
            </div>
        `);
                    $('#editWebsiteFieldsContainer').append($block);
                }
                function addEditCustomFieldBlock(customObj = {}, idx = null) {
                    let count = idx !== null ? idx : $('#editCustomFieldsContainer .customField-block').length + 1;
                    let $block = $(`
            <div class="form-group customField-block" data-index="${count}">
                <label>Field Label</label>
                <input type="text" class="form-control mb-1" id="editCustomFieldLabel_${count}" value="${customObj.label || ''}">
                <label>Field Value</label>
                <input type="text" class="form-control" id="editCustomFieldValue_${count}" value="${customObj.value || ''}">
                <button type="button" class="btn btn-outline-secondary btn-sm mt-1 remove-custom-field-btn"><i class="fa fa-times"></i></button>
            </div>
        `);
                    $('#editCustomFieldsContainer').append($block);
                }

                // Remove handlers for edit modal
                $(document).on('click', '.remove-email-btn', function () { $(this).closest('.email-field').remove(); });
                $(document).on('click', '.remove-phone-btn', function () { $(this).closest('.phone-field').remove(); });
                $(document).on('click', '.remove-address-info-btn', function () { $(this).closest('.address-info-block').remove(); });
                $(document).on('click', '.remove-significant-date-btn', function () { $(this).closest('.significantDate-block').remove(); });
                $(document).on('click', '.remove-website-btn', function () { $(this).closest('.website-block').remove(); });
                $(document).on('click', '.remove-custom-field-btn', function () { $(this).closest('.customField-block').remove(); });

                // Dynamic add handlers for edit modal
                $('#editAddEmailFieldBtn').click(function () { addEditEmailField(''); });
                $('#editAddPhoneNumberFieldBtn').click(function () { addEditPhoneField(''); });
                $('#editAddAddressFieldBtn').click(function () { addEditAddressBlock({}); });
                $('#editAddSignificantDateFieldBtn').click(function () { addEditSignificantDateBlock({}); });
                $('#editAddWebsiteFieldBtn').click(function () { addEditWebsiteBlock({}); });
                $('#editAddCustomFieldBtn').click(function () { addEditCustomFieldBlock({}); });

                // ========== POPULATE EDIT MODAL ==========
                function populateEditAddressModal(addr) {
                    $("#editAddressUniqueId").val(addr.UniqueId);
                    $("#editGroup").val(addr.GroupName).prop('readonly', true);
                    $("#editFirstName").val(addr.FirstName).prop('readonly', true);
                    $("#editLastName").val(addr.LastName).prop('readonly', true);
                    $("#editNotes").val(addr.Notes).prop('readonly', true);
                    $("#editColourGroup").val(addr.ColourGroup || 'orange').prop('readonly', true);

                    // Company Details
                    $("#editCompany").val(addr.Fields.company || '');
                    $("#editJobTitle").val(addr.Fields.jobTitle || '');
                    $("#editDepartment").val(addr.Fields.department || '');
                    $("#editDOB").val(addr.Fields.dob || '');

                    // Clear all containers
                    $('#editExtraEmailFieldsContainer, #editExtraPhoneFieldsContainer, #editExtraAddressInfoFieldsContainer, #editSignificantDateFieldsContainer, #editWebsiteFieldsContainer, #editCustomFieldsContainer').empty();

                    // Emails
                    if (addr.Fields.emails && addr.Fields.emails.length > 0) {
                        $('#editAddressEmail').val(addr.Fields.emails[0]);
                        for (let i = 1; i < addr.Fields.emails.length; i++) addEditEmailField(addr.Fields.emails[i], i + 1);
                    } else {
                        $('#editAddressEmail').val('');
                    }
                    // Phones
                    if (addr.Fields.phoneNumbers && addr.Fields.phoneNumbers.length > 0) {
                        $('#editAddressPhoneNumber').val(addr.Fields.phoneNumbers[0]);
                        for (let i = 1; i < addr.Fields.phoneNumbers.length; i++) addEditPhoneField(addr.Fields.phoneNumbers[i], i + 1);
                    } else {
                        $('#editAddressPhoneNumber').val('');
                    }
                    // Addresses
                    if (addr.Fields.addresses && addr.Fields.addresses.length > 0) {
                        let addr1 = addr.Fields.addresses[0] || {};
                        $('#editAddressAddressLine1').val(addr1.line1 || '');
                        $('#editAddressAddressLine2').val(addr1.line2 || '');
                        $('#editAddressAddressCity').val(addr1.city || '');
                        $('#editAddressAddressState').val(addr1.state || '');
                        $('#editAddressAddressZipCode').val(addr1.zipcode || '');
                        for (let i = 1; i < addr.Fields.addresses.length; i++) addEditAddressBlock(addr.Fields.addresses[i], i + 1);
                    } else {
                        $('#editAddressAddressLine1, #editAddressAddressLine2, #editAddressAddressCity, #editAddressAddressState, #editAddressAddressZipCode').val('');
                    }
                    // Significant Dates
                    if (addr.Fields.significantDates && addr.Fields.significantDates.length > 0) {
                        addr.Fields.significantDates.forEach((obj, i) => addEditSignificantDateBlock(obj, i + 1));
                    }
                    // Websites
                    if (addr.Fields.websites && addr.Fields.websites.length > 0) {
                        addr.Fields.websites.forEach((obj, i) => addEditWebsiteBlock(obj, i + 1));
                    }
                    // Custom Fields
                    if (addr.Fields.customFields && addr.Fields.customFields.length > 0) {
                        addr.Fields.customFields.forEach((obj, i) => addEditCustomFieldBlock(obj, i + 1));
                    }
                }

                // ========== 5. Switch to Edit Mode ==========
                $("#editAddressBtn").click(function () {
                    $("#viewEditModalTitle").text("Edit Address");
                    // Enable main fields
                    $("#editGroup, #editFirstName, #editLastName, #editNotes, #editColourGroup").prop('readonly', false);
                    // Enable all child input fields
                    $("#viewEditAddressModal input, #viewEditAddressModal textarea").prop('readonly', false).prop('disabled', false);
                    // Enable all add/remove buttons inside the modal
                    $("#viewEditAddressModal .btn-outline-info, #viewEditAddressModal .remove-email-btn, #viewEditAddressModal .remove-phone-btn, #viewEditAddressModal .remove-address-info-btn, #viewEditAddressModal .remove-significant-date-btn, #viewEditAddressModal .remove-website-btn, #viewEditAddressModal .remove-custom-field-btn").prop('disabled', false);
                    // Show edit action buttons
                    $("#editAddressBtn").addClass('d-none');
                    $("#saveAddressBtn, #deleteAddressBtn, #cancelEditAddressBtn").removeClass('d-none');
                    $("#editColorPickerDiv").show();
                });

                // Handle color selection in Edit Modal
                $(document).on('click', '#editColorPicker .color-option', function () {
                    if ($("#viewEditModalTitle").text() === "View Address") return; // Do nothing in view mode
                    $('#editColorPicker .color-option').removeClass('selected');
                    $(this).addClass('selected');
                });

                $('#viewEditAddressModal').on('hidden.bs.modal', function () {
                    $("#editColorPickerDiv").hide();
                });

                // ========== 6. Cancel edit ==========
                $("#cancelEditAddressBtn").click(function () {
                    $("#viewEditAddressModal").modal('hide');
                });

                // ========== 7. Save edits ==========
                $("#saveAddressBtn").click(function () {
                    let uniqueId = $("#editAddressUniqueId").val();
                    let group = $("#editGroup").val().trim();
                    let firstName = $("#editFirstName").val().trim();
                    let lastName = $("#editLastName").val().trim();
                    let notes = $("#editNotes").val().trim();
                    let colourGroup = $('#editColorPicker .color-option.selected').attr('data-color') || 'orange';

                    // Company Info
                    let company = $("#editCompany").val().trim();
                    let jobTitle = $("#editJobTitle").val().trim();
                    let department = $("#editDepartment").val().trim();

                    // DOB
                    let dob = $("#editDOB").val().trim();

                    // Collect emails
                    let emails = [];
                    let email1 = $('#editAddressEmail').val().trim();
                    if (email1) emails.push(email1);
                    $('#editExtraEmailFieldsContainer input[type="email"]').each(function () {
                        let emailVal = $(this).val().trim();
                        if (emailVal) emails.push(emailVal);
                    });

                    // Collect phone numbers
                    let phoneNumbers = [];
                    let phone1 = $('#editAddressPhoneNumber').val().trim();
                    if (phone1) phoneNumbers.push(phone1);
                    $('#editExtraPhoneFieldsContainer input[type="text"]').each(function () {
                        let phoneVal = $(this).val().trim();
                        if (phoneVal) phoneNumbers.push(phoneVal);
                    });

                    // Addresses
                    let addresses = [];
                    let addr1 = {
                        line1: $('#editAddressAddressLine1').val().trim(),
                        line2: $('#editAddressAddressLine2').val().trim(),
                        city: $('#editAddressAddressCity').val().trim(),
                        state: $('#editAddressAddressState').val().trim(),
                        zipcode: $('#editAddressAddressZipCode').val().trim()
                    };
                    if (addr1.line1 || addr1.line2 || addr1.city || addr1.state || addr1.zipcode) addresses.push(addr1);
                    $('#editExtraAddressInfoFieldsContainer .address-info-block').each(function () {
                        let idx = $(this).attr('data-index');
                        let addr = {
                            line1: $(`#editAddressAddressLine1_${idx}`).val().trim(),
                            line2: $(`#editAddressAddressLine2_${idx}`).val().trim(),
                            city: $(`#editAddressAddressCity_${idx}`).val().trim(),
                            state: $(`#editAddressAddressState_${idx}`).val().trim(),
                            zipcode: $(`#editAddressAddressZipCode_${idx}`).val().trim()
                        };
                        if (addr.line1 || addr.line2 || addr.city || addr.state || addr.zipcode) addresses.push(addr);
                    });

                    // Significant Dates
                    let significantDates = [];
                    $('#editSignificantDateFieldsContainer .significantDate-block').each(function () {
                        let idx = $(this).attr('data-index');
                        let dateLabel = $(`#editSignificantDateLabel_${idx}`).val().trim();
                        let dateValue = $(`#editSignificantDateValue_${idx}`).val().trim();
                        if (dateLabel || dateValue) significantDates.push({ label: dateLabel, value: dateValue });
                    });

                    // Websites
                    let websites = [];
                    $('#editWebsiteFieldsContainer .website-block').each(function () {
                        let idx = $(this).attr('data-index');
                        let websiteLabel = $(`#editWebsiteLabel_${idx}`).val().trim();
                        let websiteValue = $(`#editWebsiteValue_${idx}`).val().trim();
                        if (websiteLabel || websiteValue) websites.push({ label: websiteLabel, value: websiteValue });
                    });

                    // Custom Fields
                    let customFields = [];
                    $('#editCustomFieldsContainer .customField-block').each(function () {
                        let idx = $(this).attr('data-index');
                        let customLabel = $(`#editCustomFieldLabel_${idx}`).val().trim();
                        let customValue = $(`#editCustomFieldValue_${idx}`).val().trim();
                        if (customLabel || customValue) customFields.push({ label: customLabel, value: customValue });
                    });

                    // Build final fields object for JSON
                    let fieldsObj = {
                        emails: emails,
                        phoneNumbers: phoneNumbers,
                        addresses: addresses,
                        significantDates: significantDates,
                        websites: websites,
                        customFields: customFields,
                        dob: dob,
                        company: company,
                        jobTitle: jobTitle,
                        department: department
                    };

                    if (!group || !firstName || !lastName) {
                        alert('Please fill all required fields.');
                        return;
                    }

                    $.ajax({
                        url: "API/addressbook.php",
                        method: "POST",
                        data: {
                            action: 'edit',
                            UniqueId: uniqueId,
                            GroupName: group,
                            FirstName: firstName,
                            LastName: lastName,
                            Notes: notes,
                            ColourGroup: colourGroup,
                            Fields: JSON.stringify(fieldsObj)
                        },
                        dataType: "json",
                        success: function (response) {
                            if (response.success) {
                                fetchAddresses();
                                $("#viewEditAddressModal").modal('hide');
                            } else {
                                alert('Error saving address.');
                            }
                        }
                    });
                });

                // ========== 8. Delete address ==========
                $("#deleteAddressBtn").click(function () {
                    if (!confirm("Are you sure you want to delete this address?")) return;
                    let uniqueId = $("#editAddressUniqueId").val();

                    $.ajax({
                        url: "API/addressbook.php",
                        method: "POST",
                        data: { action: 'delete', UniqueId: uniqueId },
                        dataType: "json",
                        success: function (response) {
                            if (response.success) {
                                fetchAddresses();
                                $("#viewEditAddressModal").modal('hide');
                            } else {
                                alert('Error deleting address.');
                            }
                        }
                    });
                });

                // ========== All your ADD modal logic remains unchanged ==========
                // ... (Insert your existing add modal dynamic fields logic here!)

                // ========== Universal Collapsible Toggle ==========
                $(document).on('click', '.toggle-section-btn', function () {
                    var $btn = $(this);
                    var targetSelector = $btn.data('toggle-target');
                    var $target = $(targetSelector);
                    $target.slideToggle(180);
                    let $icon = $btn.find('.toggle-icon');
                    $icon.text($icon.text() === 'â–¼' ? 'â–²' : 'â–¼');
                });

                // ========== Group dropdown (show/hide new group input) ==========
                $('#addNewGroup').change(function () {
                    if ($(this).val() === 'new') {
                        $('#addNewGroupCreate').removeClass('d-none');
                    } else {
                        $('#addNewGroupCreate').addClass('d-none');
                    }
                });

                // ========== Color selector ==========
                $('.color-option').click(function () {
                    $('.color-option').removeClass('selected');
                    $(this).addClass('selected');
                });

                // ========== Modal reset on close (add modal) ==========
                $('#addAddressModal').on('hidden.bs.modal', function () {
                    $("#addNewAddress input, #addNewAddress textarea").val('');
                    $("#addNewAddressInfoMessage").text('');
                    $('.color-option').removeClass('selected');
                    $('.color-option[data-color="orange"]').addClass('selected');
                    $('#extraEmailFieldsContainer, #extraPhoneFieldsContainer, #extraAddressInfoFieldsContainer').empty();
                    $('#addNewGroupCreate').addClass('d-none');
                });

                // ========== Initial fetch ==========
                fetchAddresses();
            });
        }
    </script>

</body>
